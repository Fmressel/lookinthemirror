<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Look In A Mirror</title>
    <meta name="description" content="When you need to look into a mirror">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
      body {
        border: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #mirror {
        position: relative;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <video id="mirror"></video>
    <script>
      (async () => {
        if (!navigator?.mediaDevices?.getUserMedia) {
          alert("Your browser does not support The Mirror ðŸ˜¢");
          return;
        }

        const constraints = {
          video: {
            width: {
              min: 1280,
              ideal: 1920,
            },
            height: {
              min: 720,
              ideal: 1080,
            },
            facingMode: "user",
          },
        };

        const mirror = document.getElementById("mirror");
        mirror.setAttribute('muted', '');
        mirror.setAttribute('playsinline', '');
        mirror.srcObject = await navigator.mediaDevices.getUserMedia(constraints);
        await mirror.play();
      })();
    </script>
  </body>
</html>
